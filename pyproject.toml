[tool.poetry]
name = "bqsc"
version = "5.0.1"
description = "Define schema object from bigquery schema definition json file"
authors = ["Yasunori Horikoshi <hotoku@users.noreply.github.com>"]
license = "MIT"


[tool.poetry.dependencies]
python = ">=3.9, <3.11"
mypy = "^0.910"
click = "^8.0.3"
pandas = "^1.3.4"
pandas-gbq = "^0.17.1"


[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
bump2version = "^1.0.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
bqsc = "bqsc.cli:main"
